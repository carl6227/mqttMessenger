<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mqtt Messenger</title>

    <!-- Added the Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid">

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Broker</h5>
                            </div>
                            <div class="modal-body">
                                <strong>
                                    <h5>Address: </h5>
                                </strong>
                                <input type="text" class="form-control" value="wss://test.mosquitto.org:8081/mqtt"
                                    id="broker" aria-describedby="emailHelp">
                                <br>
                                <button type="button" id="connectBtn" class="btn btn-primary">Connect</button>
                                <button style="color:white" type="button" id="disconnect-button"
                                    class="btn btn-warning">Disconnect</button>
                                <strong>
                                    <h5 style="margin-top: 10px;">Status: </h5>
                                </strong>
                                <input type="text" class="form-control" id="status" aria-describedby="emailHelp"
                                    placeholder="Press Connect">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="modal-dialog " role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" style="margin-left: 90px;">MQTT Messenger</h5>
                            </div>
                            <div class="modal-body ">
                                <strong>
                                    <h5>Recieve from: </h5>
                                </strong>
                                <input type="text" class="form-control" placeholder="recieve from" id="subTopic"
                                    aria-describedby="emailHelp">
                                <br>
                                <strong>
                                    <h5>Send to: </h5>
                                </strong>
                                <input type="text" class="form-control" placeholder="send to" id="pubTopic"
                                    aria-describedby="emailHelp">
                                <br>
                                <div class="container-fluid messageWrapper" style="overflow-y: auto;height: 250px;">
                               <center> <img id="img" src="undraw_Personal_text_re_vqj3.png" alt=""></center>

                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <ion-icon id="clear"name="trash-outline"></ion-icon>
                                    </div>
                                    <div class="custom-file">
                                        <input type="text" class="form-control" id="pubMessage"
                                            aria-describedby="emailHelp" placeholder="Message">
                                    </div>
                                    <div class="input-group-append">
                                        <ion-icon id="pub-button" name="paper-plane-outline"></ion-icon>
                                    </div>
                                </div>





                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="./browserMqtt.js"></script>
    <script src="./index.js"></script>

</html>

</html>
